name: CI

on:
  push:
    branches: [main, 'epic-**']
  pull_request:
    branches: [main, 'epic-**']

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build shell-core
        run: npm run build
        working-directory: packages/shell-core

      - name: Lint
        run: npm run lint
        working-directory: lua-learning-website

      - name: Run unit tests
        run: npm run test
        working-directory: lua-learning-website

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps
        working-directory: lua-learning-website

      - name: Run E2E tests
        run: npm run test:e2e
        working-directory: lua-learning-website

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: lua-learning-website/playwright-report/
          retention-days: 30
