name: CI

on:
  push:
    branches: [main]  # Only run on direct pushes to main
  pull_request:
    branches: [main, 'epic-**']  # Run on PRs targeting main or epic branches

# Cancel in-progress runs when a new commit is pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      # Lint all packages
      - name: Lint lua-runtime
        run: npm run lint
        working-directory: packages/lua-runtime

      - name: Lint lua-learning-website
        run: npm run lint
        working-directory: lua-learning-website

      # Build all packages
      - name: Build shell-core
        run: npm run build
        working-directory: packages/shell-core

      - name: Build lua-runtime
        run: npm run build
        working-directory: packages/lua-runtime

      - name: Build lua-learning-website
        run: npm run build
        working-directory: lua-learning-website

      # Test all packages
      - name: Test shell-core
        run: npm run test
        working-directory: packages/shell-core

      - name: Test lua-runtime
        run: npm run test
        working-directory: packages/lua-runtime

      - name: Test lua-learning-website
        run: npm run test
        working-directory: lua-learning-website
