name: Deploy to Production

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build shell-core
        run: npm run build
        working-directory: packages/shell-core

      - name: Build lua-runtime
        run: npm run build
        working-directory: packages/lua-runtime

      - name: Build canvas-runtime
        run: npm run build
        working-directory: packages/canvas-runtime

      - name: Build website
        run: npm run build
        working-directory: lua-learning-website

      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          projectId: adventuresinlua
          entryPoint: lua-learning-website
          channelId: live
