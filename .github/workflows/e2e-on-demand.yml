name: E2E Tests (On-Demand)

on:
  issue_comment:
    types: [created]

jobs:
  e2e:
    # Only run on PR comments containing /run-e2e
    if: |
      github.event.issue.pull_request &&
      contains(github.event.comment.body, '/run-e2e')
    runs-on: ubuntu-latest

    steps:
      - name: Get PR branch
        id: pr
        uses: actions/github-script@v7
        with:
          script: |
            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });
            core.setOutput('ref', pr.data.head.ref);
            core.setOutput('base', pr.data.base.ref);

      - name: React to comment
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.reactions.createForIssueComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: context.payload.comment.id,
              content: 'rocket'
            });

      - uses: actions/checkout@v4
        with:
          ref: ${{ steps.pr.outputs.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      # Build all packages (required for E2E)
      - name: Build shell-core
        run: npm run build
        working-directory: packages/shell-core

      - name: Build canvas-runtime
        run: npm run build
        working-directory: packages/canvas-runtime

      - name: Build ansi-shared
        run: npm run build
        working-directory: packages/ansi-shared

      - name: Build lua-runtime
        run: npm run build
        working-directory: packages/lua-runtime

      - name: Build lua-learning-website
        run: npm run build
        working-directory: lua-learning-website

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps
        working-directory: lua-learning-website

      - name: Run E2E tests
        run: npm run test:e2e
        working-directory: lua-learning-website

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: lua-learning-website/playwright-report/
          retention-days: 30

      - name: Report success
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: '✅ E2E tests passed!'
            });

      - name: Report failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: '❌ E2E tests failed. Check the [workflow run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details.'
            });
