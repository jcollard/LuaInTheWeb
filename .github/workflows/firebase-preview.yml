name: Deploy PR Preview

on:
  pull_request:
    branches:
      - main
      - 'epic-*'  # Also run on PRs targeting epic branches
  issue_comment:
    types: [created]

permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  preview:
    runs-on: ubuntu-latest
    # Run on PR events OR when someone comments "/preview" on a PR
    if: |
      github.event_name == 'pull_request' ||
      (github.event_name == 'issue_comment' &&
       github.event.issue.pull_request &&
       contains(github.event.comment.body, '/preview'))

    steps:
      - name: Get PR details (for comment trigger)
        if: github.event_name == 'issue_comment'
        id: pr
        uses: actions/github-script@v7
        with:
          script: |
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });
            core.setOutput('sha', pr.head.sha);
            core.setOutput('ref', pr.head.ref);

      - name: React to comment
        if: github.event_name == 'issue_comment'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.reactions.createForIssueComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: context.payload.comment.id,
              content: 'rocket'
            });

      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'issue_comment' && steps.pr.outputs.sha || github.event.pull_request.head.sha }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build shell-core
        run: npm run build
        working-directory: packages/shell-core

      - name: Build canvas-runtime
        run: npm run build
        working-directory: packages/canvas-runtime

      - name: Build lua-runtime
        run: npm run build
        working-directory: packages/lua-runtime

      - name: Build website
        run: npm run build
        working-directory: lua-learning-website

      - name: Deploy to Firebase Preview Channel
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          projectId: adventuresinlua
          entryPoint: lua-learning-website
          expires: 48h
