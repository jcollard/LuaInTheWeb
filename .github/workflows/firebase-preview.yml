name: Deploy PR Preview

on:
  pull_request:
    branches: [main, 'epic-**']

permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  preview:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build shell-core
        run: npm run build
        working-directory: packages/shell-core

      - name: Build lua-runtime
        run: npm run build
        working-directory: packages/lua-runtime

      - name: Build canvas-runtime
        run: npm run build
        working-directory: packages/canvas-runtime

      - name: Build website
        run: npm run build
        working-directory: lua-learning-website

      - name: Deploy to Firebase Preview Channel
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          projectId: adventuresinlua
          entryPoint: lua-learning-website
          expires: 7d
