name: CI (On-Demand)

on:
  issue_comment:
    types: [created]

jobs:
  ci:
    # Only run on PR comments containing /run-ci
    if: |
      github.event.issue.pull_request &&
      contains(github.event.comment.body, '/run-ci')
    runs-on: ubuntu-latest

    steps:
      - name: Get PR branch
        id: pr
        uses: actions/github-script@v7
        with:
          script: |
            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });
            core.setOutput('ref', pr.data.head.ref);
            core.setOutput('base', pr.data.base.ref);

      - name: React to comment
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.reactions.createForIssueComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: context.payload.comment.id,
              content: 'rocket'
            });

      - uses: actions/checkout@v4
        with:
          ref: ${{ steps.pr.outputs.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      # Lint all packages
      - name: Lint lua-runtime
        run: npm run lint
        working-directory: packages/lua-runtime

      - name: Lint lua-learning-website
        run: npm run lint
        working-directory: lua-learning-website

      # Build all packages
      - name: Build shell-core
        run: npm run build
        working-directory: packages/shell-core

      - name: Build canvas-runtime
        run: npm run build
        working-directory: packages/canvas-runtime

      - name: Build lua-runtime
        run: npm run build
        working-directory: packages/lua-runtime

      - name: Build lua-learning-website
        run: npm run build
        working-directory: lua-learning-website

      # Test all packages
      - name: Test shell-core
        run: npm run test
        working-directory: packages/shell-core

      - name: Test lua-runtime
        run: npm run test
        working-directory: packages/lua-runtime

      - name: Test canvas-runtime
        run: npm run test
        working-directory: packages/canvas-runtime

      - name: Test lua-learning-website
        run: npm run test
        working-directory: lua-learning-website

      - name: Report success
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: '✅ CI passed! (lint, build, tests)'
            });

      - name: Report failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: '❌ CI failed. Check the [workflow run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details.'
            });
