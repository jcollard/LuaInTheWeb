name: Cleanup Firebase Preview

on:
  pull_request:
    types: [closed]

jobs:
  cleanup:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Authenticate with Firebase
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > $RUNNER_TEMP/firebase-sa.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=$RUNNER_TEMP/firebase-sa.json" >> $GITHUB_ENV

      - name: Delete preview channel
        run: |
          # The Firebase action creates channels with format: pr<number>-<branch-name-truncated>
          # List all channels and find any matching this PR number
          PR_NUM=${{ github.event.pull_request.number }}

          # Get list of channels, extract channel ID from full path, find ones starting with pr<number>-
          # Channel names are like: projects/adventuresinlua/sites/adventuresinlua/channels/pr340-336-persist-editor-t
          CHANNELS=$(firebase hosting:channel:list --project adventuresinlua --json 2>/dev/null | jq -r '.result.channels[].name // empty' | sed 's|.*/channels/||' | grep -E "^pr${PR_NUM}-" || true)

          if [ -n "$CHANNELS" ]; then
            for channel in $CHANNELS; do
              echo "Deleting channel: $channel"
              firebase hosting:channel:delete "$channel" --project adventuresinlua --force || true
            done
          else
            echo "No channels found matching pr${PR_NUM}-*"
          fi
        working-directory: lua-learning-website

      - name: Cleanup credentials
        if: always()
        run: rm -f $RUNNER_TEMP/firebase-sa.json
